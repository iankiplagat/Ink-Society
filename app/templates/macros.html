{% macro displayPosts(posts) %} {% for post in posts %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.user.username }}</a>
    </div>
    <h2 class="pt-3">
      <a class="article-title" href="#" style="color: black;">{{ post.title }}</a>
    </h2>
    <p>Posted on: {{post.date}}</p>
    <p class="article-content list-group-item list-group-item-light">{{ post.content }}</p>
    <p class="">
      Add a comment
      <a class="text-muted" href="/comment/{{post.id}}">here</a>.
    </p>
  </div>
</article>
{% endfor %} {% endmacro %}
