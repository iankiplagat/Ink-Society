{% extends 'base.html'%}

{% block content %}
<div class="container">
<div class="row">
  <div class="media">
    {% if user.profile_pic_path %}
    <img class="rounded-circle account-img" src="{{url_for('static',filename=user.profile_pic_path)}}" alt="" class="img-thumbnail">
    {%else%}
    <p>No profile picture</p>
    {% endif %}
    <div class="media-body">
      <h2 class="account-heading">{{ current_user.username }}</h2>
      <p class="text-secondary">{{ current_user.email }}</p>
    </div>
  </div>  
  </div>
</div>
</div>
{% endblock %}
